<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <script src="js/script.js" defer></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <section class="card">
      <div class="purpleBackground"></div>
      <div class="cardBack">
        <img src="./assets/images/bg-card-back.png" alt="Card Back">
        <div class="cvc">
          000
        </div>
      </div>
      <div class="cardFront">
        <img src="./assets/images/bg-card-front.png" alt="Card Front">
        <div class="circle">
          <div class="circleLarge"></div>
          <div class="circleSmall"></div>
        </div>
        <div class="cardNumberFront">
          0000 0000 0000 0000
        </div>
        <div class="cardholderNameFront">
          jane appleseed
        </div>
        <div class="expDate">
          00/00
        </div>
      </div>
      </div>
    </section>

    <!-- Information -->
    <section id="information">
      <form>

        <div>
          <!-- NO CSS ESPAÇAMENTO-->
          <label for="cardholderName" class="title">cardholder name</label>
          <input type="text" id="text" class="inputTemplateText" required placeholder="e.g. Jane Appleseed" />
        </div>

        <div>
          <!-- NO CSS ESPASÇAMENTO-->
          <label for="cardNumber" class="title">card number</label>
          <input type="number" id="" class="inputTemplateText" required placeholder=" e.g. 1234 5678 9123 0000" />
        </div>

        <div>
          <!-- NO CSS ESPAÇAMENTO e TEXT ALIGN-->
          <label for="expDate" class="title">exp. date (mm/yy) </label>
          <input type="number" id="month" class="inputTemplateNumber" required placeholder="MM" />
          <input type="number" id="year" class="inputTemplateNumber" required placeholder="YY" />
        </div>

        <div>
          <!-- NO CSS ESPAÇAMENTO-->
          <label for="cvc" class="title">cvc</label>
          <input type="number" id="cvc" class="inputTemplateNumber" required placeholder="e.g. 123" />
        </div>

      </form>
    </section>
  </main>

  <!-- Button -->
  <button id="open-modal">Confirm</button>
  <nav id="fade"></nav>
  <nav id="modal">
    <nav class="modal-header">
      <h2>Thank you!</h2>
      <button id="close-modal">Continue</button>
    </nav>

    <nav class="modal-body">
      <p>We've added your card details</p>
    </nav>
  </nav>

  <!-- Footer -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Maria Julia Manasses Valaski, Rossana Sena</a>.
    </div>
  </footer>
</body>

</html>
