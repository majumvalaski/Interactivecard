<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" media="screen and (min-width: 900px)" href="widescreen.css">
  <link rel="stylesheet" media="screen and (max-width: 600px)" href="smallscreen.css">
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <script src="js/script.js" defer></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

</head>

<body>

  <main>
    <section>
      <div class="purpleBackground"></div>
       <div class="cardBack">
        <img src="./assets/images/bg-card-back.png" alt="Card Back">
        <div class="cvc">
          000
        </div>
      </div>
      <div class="cardFront">
        <img src="./assets/images/bg-card-front.png" alt="Card Front">
        <div class="circle">
          <div class="circleLarge"></div>
          <div class="circleSmall"></div>
        </div>
        <div class="cardNumberFront">
          0000 0000 0000 0000
        </div>
        <div class="cardholderNameFront">
          jane appleseed
        </div>
        <div class="expDate">
          00/00
        </div>
      </div>
    </section>

    <!-- Information -->
    <section class="information">
      <form>

        <div>
          <label for="cardholderName">cardholder name</label>
          <input type="text" class="inputTemplate" required placeholder="e.g. Jane Appleseed" />
        </div>

        <div>
          <label for="cardNumber">card number</label>
          <input type="number" class="inputTemplate" required placeholder=" e.g. 1234 5678 9123 0000" />
        </div>

        <div class="informationDatacvc">
          <div class="informationData">
            <label for="expDate">exp. date (mm/yy) </label>
            <div class="informationMonthYear"> 
              <input type="number" class="inputTemplate" required placeholder="MM" />
              <input type="number" class="inputTemplate" required placeholder="YY" />
            </div>
          </div>
          
          <div class="informationcvc">
            <label for="cvc">cvc</label>
            <input type="number" class="inputTemplate" required placeholder="e.g. 123" />
          </div>
        </div>
          
      </form>
    </section>
  </main>

  <!-- Button -->
  <button id="open-modal">Confirm</button>
  <nav id="fade" class="hide"></nav>
  <nav id="modal" class="hide">
    <nav class="modal-header">
      <h2>Thank you!</h2>
      <button id="close-modal">Continue</button>
    </nav>
    
    <nav class="modal-body">
      <p>We've added your card details</p>
    </nav>
  </nav>

  <!-- Footer -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Maria Julia Manasses Valaski, Rossana Sena</a>.
    </div>
  </footer>
</body>

</html>
